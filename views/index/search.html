<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>搜索页</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta name="author"  content="朱建伟">
    <base target="_blank" />

    <!-- css  ------->
    <link rel="stylesheet" href="/foreView/css/reset.css">
    <link rel="stylesheet" href="/foreView/css/public.css">
    <link rel="stylesheet" href="/foreView/css/list.css">

    <!-----js------------>
    <script src="/foreView/js/jquery.js"></script>
    <script src="/foreView/js/js.js"></script>
    <script src="/foreView/swt/click_tj.js"></script>
    <script src="/foreView/swt/publictel.js"></script>
</head>

<body>


<!--------------------------顶部logo**********************--------------------->

<%include head.html%>

<div class="container">



    <!-----关键词  搜索框------------->
    <div class="search inline">
        <div class="searchL inline">
		<span>
			热门关键字:
		</span>
            <ul>
                <li>
                    失眠
                </li>
                <li>
                    抑郁
                </li>
                <li>
                    精神分裂
                </li>
                <li>
                    头痛
                </li>
                <li>
                    焦虑症
                </li>
                <li>
                    强迫症
                </li>
            </ul>
        </div>

        <style>
            #val {
                float: left;
                width: 220px;
                height: 28px;
                line-height: 30px;
                border: none;
            }
            input#search {
                height: 32px;
                border: none;
                width: 60px;
                color: rgb(244, 67, 54);
                font-weight: bold;
                position: relative;
                font-size: 16px;
                top: -1px;
                border-radius: 0;
            }</style>
        <div class="searchM">
            <form action="/search" method="post">
                <input type="text" id="val" name="keyword" placeholder="请输入您要搜索的内容！"  ondblclick="this.value='' ">
                <input type="submit" id="search" value="搜索">
            </form>
        </div>



        <div class="searchR">
            搜索太麻烦 不如直接咨询下！
            <a href="#" onclick="onClickSWT();return false">咨询专家 </a>
        </div>
    </div>

    <!-----面包絮导航------------>
    <div class="mSearch inline">
        <span>您的位置:</span>
        <ul>
            <li>
                <a href="/">首页</a> &gt;
            </li>



        </ul>
    </div>

    <!-----主体内容部分------------>

    <div id="articleContent" class="inline">
        <div class="articleL">

            <!----文章列表-------------->

<div class="arclist">
  <ul>

      <% listData.forEach(function(item){ %>
      <li>
          <h3>
              <span>&gt;</span><span><%=item.title%> </span>
          </h3>
          <div class="arcdes">
              <%=item.descriptions %>	.... <a href="/index/article?aid=<%=item.id%>">【详情】</a>
          </div>
      </li>

      <% }) %>


  </ul>

</div>

</div>

<%include right.html%>

</div>







</div>










<%include foot.html%>





</body>
</html>
