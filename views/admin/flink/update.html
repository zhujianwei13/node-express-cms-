<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div class="box">
    <h2>添加友情链接</h2>
    <form action="/admin/flink/update"  method="post">
        <input type="text" name="gid" value="<%=data.id%>" hidden>
        <table>
            <tr>
                <td><label for="webname">网站名称</label></td>
                <td><input type="text" id="webname" name="webname" value="<%=data.webname%>"></td>
            </tr>
            <tr>
                <td><label for="url">网站地址</label></td>
                <td><input type="text" id="url" name="url" value="<%=data.url%>"></td>
            </tr>
            <tr>
                <td><label for="contact">联系人</label></td>
                <td><input type="text" id="contact" name="contact" value="<%=data.contact%>"></td>
            </tr>
            <tr>      <td></td>
                <td><button type="submit">提交</button></td>

            </tr>
        </table>
    </form>
</div>


<style>
    *{padding: 0%; margin: 0}
    body{background: white; }
    input {
        width: 300px;
        height: 30px;
        line-height: 30px;
    }

    label {
        vertical-align: middle;   font-size: 20px;;
    }
    .box tr:last-child{ display: inline-block;    position: absolute;
        left: 10%;}
    button{
        width: 159px;
        padding: 10px 0;
        border: none;
        float: left;
    }
</style>
</body>
</html>
